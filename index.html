    <meta charset="UTF-8" />

    <title>Typing Speed Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --bg-tertiary: #334155;
        --bg-tertiary-hover: #475569;
        --text-primary: #f1f5f9;
        --text-primary-inverted: #ffffff;
        --text-secondary: #94a3b8;
        --text-muted: #64748b;
        --accent-primary: #38bdf8;
        --accent-secondary: #0ea5e9;
        --accent-secondary-hover: #38bdf8;
        --text-correct: #4ade80;
        --bg-incorrect: #ef4444;
        --text-incorrect: #ffffff;
        --border-key: #0f172a;
        --accent-primary-faded: #7dd3fc;
        --cursor-color: #38bdf8;
      }
      @keyframes error-pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      .error-flash {
        animation: error-pulse 0.3s ease-out;
      }
      
      /* Enhanced Cursor Animations */
      @keyframes cursor-pulse {
        0%, 100% { opacity: 1; box-shadow: 0 0 4px var(--cursor-color); }
        50% { opacity: 0.4; box-shadow: none; }
      }
      @keyframes cursor-pulse-error {
        0%, 100% { opacity: 1; box-shadow: 0 0 6px var(--bg-incorrect); }
        50% { opacity: 0.4; box-shadow: none; }
      }

      /* Base Cursor Style */
      .cursor-active {
        position: relative;
      }
      
      .cursor-active::before {
        content: '';
        position: absolute;
        left: -1px;
        top: 10%;
        bottom: 10%;
        width: 3px;
        background-color: var(--cursor-color);
        border-radius: 2px;
        animation: cursor-pulse 1.2s ease-in-out infinite;
        pointer-events: none;
        z-index: 10;
      }

      /* Error State Cursor */
      .cursor-error::before {
        background-color: var(--bg-incorrect);
        width: 4px; /* Slightly thicker for emphasis */
        animation: cursor-pulse-error 0.8s ease-in-out infinite; /* Faster pulse */
      }
    </style>
