    <title>Typing Speed Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes pulse {
        50% { border-color: transparent; }
      }
      .cursor-blink {
        border-left: 2px solid #38bdf8; /* sky-400 */
        animation: pulse 1.2s ease-in-out infinite;
        margin-left: -2px; /* Prevents layout shift */
      }
       .cursor-blink-space {
        position: relative;
      }
      .cursor-blink-space::before {
        content: '';
        position: absolute;
        top: 20%;
        bottom: 20%;
        left: 0;
        border-left: 2px solid #38bdf8;
        animation: pulse 1.2s ease-in-out infinite;
      }
    </style>
